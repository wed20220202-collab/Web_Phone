<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トランシーバー通話</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🎙 トランシーバー通話</h1>

<div class="control">
  <label>チャンネル (CH)</label>
  <select id="channel-select">
    <option value="01">CH01</option>
    <option value="02">CH02</option>
    <option value="03">CH03</option>
    <option value="04">CH04</option>
    <option value="05">CH05</option>
    <option value="06">CH06</option>
    <option value="07">CH07</option>
    <option value="08">CH08</option>
    <option value="09">CH09</option>
    <option value="10">CH10</option>
  </select>

  <!-- 実際に使うルームID（非表示） -->
  <input id="room-id" type="hidden">
</div>

    <div class="buttons">
      <button id="start-btn" class="btn primary">🎤 マイクON</button>
      <button id="create-btn" class="btn green">📡 ルーム作成</button>
      <button id="join-btn" class="btn blue">🔗 参加</button>
      <button id="hangup-btn" class="btn red">🛑 切断</button>
    </div>

    <div id="status" class="status">ステータス: 待機中</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>

</body>
</html>
